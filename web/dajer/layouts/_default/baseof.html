<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  {{ partial "head.html" . -}}
  <!-- Meta Tags for Social Media Previews -->
  <meta property="og:title" content="{{ .Site.Params.social.title }}">
  <meta property="og:description" content="{{ .Site.Params.social.description }}">
  <meta property="og:image" content="{{ .Site.Params.social.image }}">
  <meta property="og:url" content="{{ .Site.BaseURL }}">
  <meta property="og:type" content="website">
  
</head>

<body>
  <header>
    {{ partial "header.html" . -}}
  </header>
  <main>
    {{- block "main" . }}{{- end -}}
  </main>
  <footer>
    {{ partial "footer.html" . -}}
  </footer>
</body>

</html>
